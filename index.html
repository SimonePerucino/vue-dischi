<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>
            Album
            <select @change="onSelectChange" v-model="genreToFilter">
                <option value="">Tutti i generi</option>
                <option :value="genre" v-for="genre in genresList">{{genre}}</option>
            </select>
        </h1>

        <div class="album-container">
            <div class="album" v-for="album in filteredData">
                <!-- copertina -->
                <img :src="album.poster">

                <!-- titolo album -->
                <h3>{{album.title}}</h3>

                <!-- nome artista -->
                <h4>album.author</h4>

                <!-- anno album -->
                <span>album.year</span>
            </div>
        </div>
        <!-- mettiamo gli album in un array -->

        <!-- utilizzando il v-for cicleremo su ogni album -->

    </div>
    <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
